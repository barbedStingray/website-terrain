<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ice Cream Shop</title>
        <script src="lavascript.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

    
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>Sub Zero Cones</h1>
            <p class="established">Est. 2023</p>
            <hr>
            <section>
                <h2>Ice Cream</h2>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Double Chocolate</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cookie Dough</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cookies and Cream</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Fish Food</p><p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>Milkshakes</h2>
                <article class="item">
                    <p class="shake">Strawberry</p><p class="price">2.50</p>   
                </article>
                <article class="item">
                    <p class="shake">Chocolate Malt</p><p class="price">1.25</p>   
                </article>
                <article class="item">
                    <p class="shake">Vanilla Caramel</p><p class="price">3.50</p>   
                </article>
                <article class="item">
                    <p class="shake">Chocolate Mint</p><p class="price">1.70</p>   
                </article>

            </section>
        </main>
        <hr class="bottom-line">
            <footer>
                <p><a href='#'>Visit our Website!</a></p>
                <p class="address">7676 Rocky Road Way, Creamy ME 80815</p>
            </footer>
        </div>
    </body>
</html>
